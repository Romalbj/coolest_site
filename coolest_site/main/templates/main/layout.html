{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>    {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <a href="{% url 'home' %}" style="text-decoration: none;"><img src="{% static 'main/img/logo.png' %}" alt="logo"></a>
        <ul>
            <a href="{% url 'home' %}" style="text-decoration: none;"><li><i class="fa-solid fa-house"></i> HOME</li></a>
            <a href="{% url 'works' %}" style="text-decoration: none;"><li><i class="fa-solid fa-briefcase"></i> WORKS</li></a>
            <a href="{% url 'about' %}" style="text-decoration: none;"><li><i class="fa-solid fa-circle-info"></i> ABOUT</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
